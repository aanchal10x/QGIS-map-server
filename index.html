<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Draw Example with Multiple Layers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map {
            height: 100vh;
        }
        #downloadButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .pan-control {
            position: absolute;
            z-index: 1000;
            background-color: white;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        #panUp {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #panDown {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #panLeft {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        #panRight {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="downloadButton">Download GeoJSON</button>
    <div id="panUp" class="pan-control">↑</div>
    <div id="panDown" class="pan-control">↓</div>
    <div id="panLeft" class="pan-control">←</div>
    <div id="panRight" class="pan-control">→</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Initialize the base layers
        var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var satellite = L.tileLayer('http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data: &copy; <a href="https://www.opentopomap.org/">OpenTopoMap</a> contributors'
        });

        // Initialize the map
        var map = L.map('map', {
            center: [24, 75],
            zoom: 13,
            layers: [streets], // Default layer
            tap: false, // To improve mobile interaction
            touchZoom: true,
            scrollWheelZoom: true,
            doubleClickZoom: true
        });

        // Base layers object
        var baseLayers = {
            "Streets": streets,
            "Satellite": satellite,
            "Terrain": terrain
        };

        // Add the base layers to the map
        L.control.layers(baseLayers).addTo(map);

        // Initialize the FeatureGroup to store editable layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Initialize the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        // Event when a new layer is created
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            // Add click event to the new layer
            layer.on('click', function () {
                var geojson = layer.toGeoJSON();
                var geojsonString = JSON.stringify(geojson, null, 2);

                // Create a popup and set its content to the GeoJSON string
                var popup = L.popup()
                    .setLatLng(layer.getBounds().getCenter())
                    .setContent('<pre>' + geojsonString + '</pre>');

                // Open the popup
                layer.bindPopup(popup).openPopup();
            });
        });

        // Function to download data as GeoJSON file
        function downloadGeoJSON() {
            var data = drawnItems.toGeoJSON();
            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            var downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "data.geojson");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // Add event listener to the download button
        document.getElementById('downloadButton').addEventListener('click', downloadGeoJSON);

        // Pan the map in the desired direction
        function panMap(dx, dy) {
            var currentCenter = map.getCenter();
            var newLat = currentCenter.lat + dy;
            var newLng = currentCenter.lng + dx;
            map.setView([newLat, newLng], map.getZoom());
        }

        // Attach event listeners to the pan control buttons
        document.getElementById('panUp').addEventListener('click', function () {
            panMap(0, 0.01);
        });
        document.getElementById('panDown').addEventListener('click', function () {
            panMap(0, -0.01);
        });
        document.getElementById('panLeft').addEventListener('click', function () {
            panMap(-0.01, 0);
        });
        document.getElementById('panRight').addEventListener('click', function () {
            panMap(0.01, 0);
        });

        // Custom map handling to allow panning while drawing
        var enableMapInteraction = function () {
            map.dragging.enable();
            map.touchZoom.enable();
            map.scrollWheelZoom.enable();
        };

        var disableMapInteraction = function () {
            map.dragging.disable();
            map.touchZoom.disable();
            map.scrollWheelZoom.disable();
        };

        // Attach the custom handlers to the drawing events
        map.on(L.Draw.Event.DRAWSTART, function () {
            disableMapInteraction();
            document.getElementById('panUp').style.display = 'block';
            document.getElementById('panDown').style.display = 'block';
            document.getElementById('panLeft').style.display = 'block';
            document.getElementById('panRight').style.display = 'block';
        });
        map.on(L.Draw.Event.DRAWSTOP, function () {
            enableMapInteraction();
            document.getElementById('panUp').style.display = 'none';
            document.getElementById('panDown').style.display = 'none';
            document.getElementById('panLeft').style.display = 'none';
            document.getElementById('panRight').style.display = 'none';
        });
    </script>
</body>
</html>
