<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Leaflet Draw Example with Functional Custom Controls</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .map-container {
            display: flex;
            height: 100vh;
        }
        #map {
            flex-grow: 1;
        }
        #custom-controls {
            width: 200px;
            padding: 20px;
            background-color: #f8f8f8;
            overflow-y: auto;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            margin-top: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .pan-control {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
        }
        .pan-control:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
        <div id="custom-controls">
            <div class="control-group">
                <h3>Map Controls</h3>
                <button id="zoomInButton">Zoom In</button>
                <button id="zoomOutButton">Zoom Out</button>
                <select id="layerSelect">
                    <option value="streets">Streets</option>
                    <option value="satellite">Satellite</option>
                    <option value="terrain">Terrain</option>
                </select>
            </div>
            <div class="control-group">
                <h3>Draw Controls</h3>
                <button id="drawPolygon">Draw Polygon</button>
                <button id="drawRectangle">Draw Rectangle</button>
                <button id="drawMarker">Draw Marker</button>
                <button id="editLayers">Edit Layers</button>
                <button id="deleteLayers">Delete Layers</button>
            </div>
            <div class="control-group">
                <h3>Pan Controls</h3>
                <div id="panUp" class="pan-control">↑</div>
                <div id="panDown" class="pan-control">↓</div>
                <div id="panLeft" class="pan-control">←</div>
                <div id="panRight" class="pan-control">→</div>
            </div>
            <div class="control-group">
                <button id="downloadButton">Download GeoJSON</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script>
        // Initialize the base layers
        var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var satellite = L.tileLayer('http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data: &copy; <a href="https://www.opentopomap.org/">OpenTopoMap</a> contributors'
        });

        // Initialize the map
        var map = L.map('map', {
            center: [24, 75],
            zoom: 13,
            layers: [streets],
            zoomControl: false
        });

        // Base layers object
        var baseLayers = {
            "streets": streets,
            "satellite": satellite,
            "terrain": terrain
        };

        // Initialize the FeatureGroup to store editable layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var selectedLayer = null;

        // Initialize draw control
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                rectangle: true,
                circle: false,
                circlemarker: false,
                marker: true,
                polyline: false
            }
        });

        // Custom control functions
        document.getElementById('zoomInButton').addEventListener('click', function() {
            map.zoomIn();
        });

        document.getElementById('zoomOutButton').addEventListener('click', function() {
            map.zoomOut();
        });

        document.getElementById('layerSelect').addEventListener('change', function(e) {
            map.removeLayer(streets);
            map.removeLayer(satellite);
            map.removeLayer(terrain);
            map.addLayer(baseLayers[e.target.value]);
        });

        document.getElementById('drawPolygon').addEventListener('click', function() {
            new L.Draw.Polygon(map).enable();
        });

        document.getElementById('drawRectangle').addEventListener('click', function() {
            new L.Draw.Rectangle(map).enable();
        });

        document.getElementById('drawMarker').addEventListener('click', function() {
            new L.Draw.Marker(map).enable();
        });

        document.getElementById('editLayers').addEventListener('click', function() {
            var editHandler = new L.EditToolbar.Edit(map, {
                featureGroup: drawnItems
            });
            editHandler.enable();
        });

        document.getElementById('deleteLayers').addEventListener('click', function() {
            var deleteHandler = new L.EditToolbar.Delete(map, {
                featureGroup: drawnItems
            });
            deleteHandler.enable();
        });

        // Event when a new layer is created
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);

            layer.on('click', function () {
                if (selectedLayer) {
                    selectedLayer.setStyle({ color: '#3388ff' });
                }
                selectedLayer = layer;
                layer.setStyle({ color: 'orange' });

                var geojson = layer.toGeoJSON();
                var geojsonString = JSON.stringify(geojson, null, 2);
                var popup = L.popup()
                    .setLatLng(layer.getBounds().getCenter())
                    .setContent('<pre>' + geojsonString + '</pre>');
                layer.bindPopup(popup).openPopup();
            });

            layer.on('popupclose', function () {
                if (selectedLayer === layer) {
                    layer.setStyle({ color: '#3388ff' });
                    selectedLayer = null;
                }
            });
        });

        // Function to download data as GeoJSON file
        function downloadGeoJSON() {
            var data = drawnItems.toGeoJSON();
            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            var downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "data.geojson");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // Add event listener to the download button
        document.getElementById('downloadButton').addEventListener('click', downloadGeoJSON);

        // Pan map functions
        function panMap(direction) {
            var panOffset = 100;
            var pan;
            switch (direction) {
                case 'up':
                    pan = [0, -panOffset];
                    break;
                case 'down':
                    pan = [0, panOffset];
                    break;
                case 'left':
                    pan = [-panOffset, 0];
                    break;
                case 'right':
                    pan = [panOffset, 0];
                    break;
            }
            map.panBy(pan);
        }

        // Add event listeners for pan controls
        document.getElementById('panUp').addEventListener('click', function () { panMap('up'); });
        document.getElementById('panDown').addEventListener('click', function () { panMap('down'); });
        document.getElementById('panLeft').addEventListener('click', function () { panMap('left'); });
        document.getElementById('panRight').addEventListener('click', function () { panMap('right'); });
    </script>
</body>
</html>
